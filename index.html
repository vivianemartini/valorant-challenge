<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Valorant Challenge</title>
</head>
<body>

    <!-- Bg Elements -->
    <div class="bg-color"></div>
    <div class="blur"></div>
    <div class="blur"></div>
    <div class="blur"></div>

    <header>
        <nav class="nav-bar">
            <img class="valorant-icon" src="img/Logo valorant.png" alt="valorant-logo">
            <p class="nav-title">Riot Games</p>                
            <img class="share-icon" src="img/share.png" alt="share-btn">
        </nav>
    </header>
    <main>
        <section class="content-box">
            <h1 class="game-name">Valorant</h1>
                <div class="character-box">
                    <div>
                        <img src="img/character-1.png" alt="">
                        <p class="character-name">Omen</p>
                    </div>
                    <div>
                        <img src="img/character-2.png" alt="">
                        <p class="character-name">Sage</p>
                    </div>
                    <div>
                        <img src="img/character-3.png" alt="">
                        <p class="character-name">Sova</p>
                    </div>
                </div>
        </section>
        <section class="art-box">
            <img src="img/Art.png" alt="">
        </section>
    </main>
    <footer class="footer">
        <img src="img/instagram.png" alt="instagram-logo">            
        <img src="img/twitter.png" alt="twitter-logo">
        <img src="img/facebook.png" alt="facebook-logo">
    </footer>
</body>
</html>
